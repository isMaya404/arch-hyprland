# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
  hide_cursor = false
  grace = 0
}

background {
    monitor =
   	# path = $HOME/Pictures/wallpapers/japan-girl-zoomed.png 
   path = $HOME/Pictures/wallpapers/kimi-no-na-wa-pngver.png 
   # path = $HOME/Pictures/wallpapers/Z.png 
    #color = $color7
    blur_size = 5
    blur_passes = 0 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 180, 40
    outline_thickness = 2
    dots_size = 0.28 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.3)
    # outer_color = $color5
    # inner_color = $color0
    font_color = $foreground
    # font_color = $color12
    fade_on_empty = true
    placeholder_text = <i>Password...</i> 
    hide_input = false
    position = 0, -175
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 30
  font_family = JetBrains Mono Nerd Font Mono ExtraBold
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  # color = rgba(255, 185, 0, .6)
  color = rgba(242, 243, 244, 0.75)
  font_size = 100
  font_family = JetBrains Mono Nerd Font Mono ExtraBold
  position = 0, 200
  halign = center
  valign = center
}

# User
label {
    monitor =
    text = ïŠ¾   $USER
    color = $foreground
    # color = $color12
    font_size = 22
    font_family = Inter Display Medium
    position = 0, -100
    halign = center
    valign = center
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color12
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono 
    position = 0, 10
    halign = right
    valign = bottom
}

# weather edit the scripts for locations
# weather scripts are located in ~/.config/hypr/UserScripts Weather.sh and/or Weather.py
# see https://github.com/JaKooLit/Hyprland-Dots/wiki/TIPS#%EF%B8%8F-weather-app-related-for-waybar-and-hyprlock
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $color12
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono 
    position = 15, 10
    halign = left
    valign = bottom
}

